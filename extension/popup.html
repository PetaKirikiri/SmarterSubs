<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmarterSubs</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h1>SmarterSubs</h1>
  <div id="status" class="status info">Ready</div>
  <script src="popup.js"></script>
</body>
</html>
